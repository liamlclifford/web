<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GAAPP</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #231F20;
      }

      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/web.data.unityweb",
        frameworkUrl: "Build/web.framework.js.unityweb",
        codeUrl: "Build/web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Gateway adventure",
        productName: "GAAPP",
        productVersion: "2025090311",
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      }).then((unityInstance) => {
        // Optional: handle instance events here
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
